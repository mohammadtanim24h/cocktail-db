<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail DB</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h2 class="text-center text-secondary display-6 fw-normal my-3">Have the best cocktail of your life</h2>
        <!-- Search Area -->
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search for a Cocktail" aria-label="Search for a Cocktail" aria-describedby="button-search">
            <button onclick="searchCocktail()" class="btn btn-secondary" type="button" id="button-search">Search</button>
        </div>
        <!-- Search Result -->
        <div id="cocktail-container">
            
        </div>
    </main>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <!-- Script -->
    <script src="js/app.js"></script>
</body>
</html>
